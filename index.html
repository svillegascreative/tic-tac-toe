<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happy Hour!</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="bg"></div>

    <div class="player">
      <span id="player-x" class="goes">BEERS</span>
      or
      <span id="player-o">COCKTAILS</span>
      ?
    </div>

    <div class="board">
      <div class="row row-1">
        <div class="box r1 c1 d1"></div>
        <div class="box r1 c2"></div>
        <div class="box r1 c3 d2"></div>
      </div>
      <div class="row row-2">
        <div class="box r2 c1"></div>
        <div class="box r2 c2 d1 d2"></div>
        <div class="box r2 c3"></div>
      </div>
      <div class="row row-3">
        <div class="box r3 c1 d2"></div>
        <div class="box r3 c2"></div>
        <div class="box r3 c3 d1"></div>
      </div>
    </div>

    <div class="winner">

    </div>

    <button class="reload">
      Another round?
    </button>




    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
